<html xmlns:th="https://www.thymeleaf.org/">
	<div th:replace="fragments/commonui :: header"></div>
<body>
<div th:replace="fragments/commonui :: menu"></div>
    <div class="container ">
        <div class="card-header bg-primary text-center text-white">
            <h3>Doctor Data</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-primary text-white">
                    <th>NAME</th>
                    <th>CONTACT</th>
                    <th>ADDRESS</th>
                    <th>MEDICAL HISTORY</th>
                    <th>DETAILS</th>
                    <th>OPERATION</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td >[[${ob.firstName +' '+ ob.lastName}]]</td>
                    <td th:text="${ob.phone}"></td>
                    <td th:text="${ob.presentAddr}"></td>
                    <td >[[${ob.medHistory +","+ ob.ifOther}]]</td>
                    <td th:text="${ob.details}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/patient/delete(id=${ob.id})}">DELETE <i class="fa fa-trash" aria-hidden="true"></i> </a>
                        <a class="btn btn-warning" th:href="@{/patient/edit(id=${ob.id})}"> EDIT <i class="fa fa-pencil" aria-hidden="true"></i> </a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white text-info">
        <span th:text="${message}"></span>
      </div>
        
    </div>
</body>

</html>
