<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card-header bg-primary text-center text-white">
        <h3>Doctor Edit Page</h3>
      </div>
      <div class="card-body">
        <form th:action="@{/doctor/update}" method="post" id="doctorForm" th:object="${doctor}">
        <!-- row#0 -->
          <div class="row">
            <div class="col-2">
              <label for="id"><b>ID</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field = "*{id}"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-6">
              <span id="idError"></span>
            </div>
          </div>
          <!-- row#1 -->
          <div class="row">
            <div class="col-2">
              <label for="firstName"><b>First Name</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field = "*{firstName}"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="firstNameError"></span>
            </div>
          </div>

          <!-- row#2 -->
          <div class="row">
            <div class="col-2">
              <label for="lastName"><b>Last Name</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field = "*{lastName}"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="lastNameError"></span>
            </div>
          </div>

          <!-- row#3 -->
          <div class="row">
            <div class="col-2">
              <label for="email"><b>E-mail Id</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field = "*{email}"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="emailError"></span>
            </div>
          </div>


          <!-- row#5 -->
          <div class="row">
            <div class="col-2">
              <label for="mob"><b>Mobile</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field = "*{mob}"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="mobError"></span>
            </div>
          </div>

          <!-- row#6 -->
          <div class="row">
            <div class="col-2">
              <label for="addr"><b>Address</b></label>
            </div>
            <div class="col-4">
                <textarea
                  th:field = "*{addr}"
                  class="form-control" 
                  cols="30" 
                  rows="5">
                </textarea>
            </div>
            <div class="col-6">
              <span id="addrError"></span>
            </div>
          </div>

          <!-- row#7 -->
          <div class="row">
            <div class="col-2">
              <label for="gender"><b>Gender</b></label>
            </div>
            <div class="col-4">
              <input
                type="radio"
                th:field = "*{gender}"
                value="Male"
              />Male
              <input
                type="radio"
                th:field = "*{gender}"
                value="Female"
              />Female
            </div>
            <div class="col-6">
              <span id="genderError"></span>
            </div>
          </div>

          <!-- row#8 -->
          <div class="row">
            <div class="col-2">
              <label for="note"><b>Note</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field = "*{note}"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="noteError"></span>
            </div>
          </div>
          
          <!-- row#9 -->
          <div class="row">
            <div class="col-2">
              <label for="photoLoc"><b>Upload Image</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                th:field = "*{photoLoc}"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="photoLoc"></span>
            </div>
          </div>

          
          <div>
              <button type="submit" class="btn btn-success"> Update <i class="fa fa-pencil-square" aria-hidden="true"></i></button>
          </div>
        </form>
      </div>
      <div th:if="${message!=null}" class="card-footer bg-white text-info">
        <span th:text="${message}"></span>
      </div>
    </div>
    <script th:src="@{/myjs/spec11_validate.js}"></script>
  </body>
</html>
