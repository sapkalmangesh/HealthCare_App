<html xmlns:th="https://www.thymeleaf.org/">
	<div th:replace="fragments/commonui:: header"></div>
<body>
<div th:replace="fragments/commonui :: menu"></div>
    <div class="container ">
        <div class="card-header bg-primary text-center text-white">
            <h3>Doctor Data</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-primary text-white">
                	<th> </th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>SPECIALIZATION</th>
                    <th>MOBILE</th>
                    <th>NOTE</th>
                    <th>ADDRESS</th>
                    <th>OPERATION</th>
                </tr>
                <tr th:each="ob:${doc_list}">
                	<td><img th:src = "${ob.photoLoc}"  width="50" height="70"/></td>
                    <td >[[${ob.firstName +' '+ ob.lastName}]]</td>
                    <td th:text="${ob.email}"></td>
                    <td th:text="${ob.specialization.specName}"></td>
                    <td th:text="${ob.mob}"></td>
                    <td th:text="${ob.note}"></td>
                    <td th:text="${ob.addr}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/doctor/delete(id=${ob.id})}">DELETE <i class="fa fa-trash" aria-hidden="true"></i> </a>
                        <a class="btn btn-warning" th:href="@{/doctor/edit(id=${ob.id})}"> EDIT <i class="fa fa-pencil" aria-hidden="true"></i> </a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white text-danger">
            <span th:text="${message}"></span>
        </div>
        
    </div>
</body>

</html>
