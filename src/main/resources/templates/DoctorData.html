<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
    <div class="container ">
        <div class="card-header bg-primary text-center text-white">
            <h3>Doctor Data</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-primary text-white">
                	<th> </th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>MOBILE</th>
                    <th>NOTE</th>
                    <th>ADDRESS</th>
                    <th>OPERATION</th>
                </tr>
                <tr th:each="ob:${doc_list}">
                	<td><img th:src = "${ob.photoLoc}"  width="50" height="70"/></td>
                    <td >[[${ob.firstName +' '+ ob.lastName}]]</td>
                    <td th:text="${ob.email}"></td>
                    <td th:text="${ob.mob}"></td>
                    <td th:text="${ob.note}"></td>
                    <td th:text="${ob.addr}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/doctor/delete(id=${ob.id})}">DELETE <i class="fa fa-trash" aria-hidden="true"></i> </a>
                        <a class="btn btn-warning" th:href="@{/doctor/edit(id=${ob.id})}"> EDIT <i class="fa fa-pencil" aria-hidden="true"></i> </a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white text-danger">
            <span th:text="${message}"></span>
        </div>
        
    </div>
</body>

</html>
