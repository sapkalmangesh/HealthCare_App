<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
    <div class="container ">
        <div class="card-header bg-primary text-center text-white">
            <h3>Specialization Data</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr class="bg-info text-white">
                    <th>Id</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Note</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob:${spec_list}">
                    <td th:text="${ob.specId}"></td>
                    <td th:text="${ob.specCode}"></td>
                    <td th:text="${ob.specName}"></td>
                    <td th:text="${ob.specNotes}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/spec/delete(id=${ob.specId})}">Delete <i class="fa fa-trash" aria-hidden="true"></i> </a>
                        <a class="btn btn-info" th:href="@{/spec/edit(id=${ob.specId})}"> Edit <i class="fa fa-pencil" aria-hidden="true"></i> </a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white text-info">
            <span th:text="${message}"></span>
        </div>
        
    </div>
</body>

</html>
