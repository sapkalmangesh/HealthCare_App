<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card-header bg-primary text-center text-white">
        <h3>Doctor Register Page</h3>
      </div>
      <div class="card-body">
        <form th:action="@{/doctor/save}" method="post" id="docForm">
          <!-- row#1 -->
          <div class="row">
            <div class="col-2">
              <label for="firstName"><b>First Name</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="firstNameError"></span>
            </div>
          </div>

          <!-- row#2 -->
          <div class="row">
            <div class="col-2">
              <label for="lastName"><b>Last Name</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="lastNameError"></span>
            </div>
          </div>

          <!-- row#3 -->
          <div class="row">
            <div class="col-2">
              <label for="email"><b>E-Mail</b></label>
            </div>
            <div class="col-4">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="emailError"></span>
            </div>
          </div>
          
          <!-- row#DynamicDropdown -->
          <div class="row">
            <div class="col-2">
              <label for="specialization"><b>Specialization</b></label>
            </div>
            <div class="col-4">
              <select name="specialization.specId" id="specialization" class="form-control">
                 <option value="">---SELECT---</option>
                 <option th:each="ob:${specializations}" th:value="${ob.key}" th:text="${ob.value}" ></option>
              </select>
               
            </div>
            <div class="col-6">
              <span id="specializationError"></span>
            </div>
          </div>

           <!-- row#4 -->
           <div class="row">
            <div class="col-2">
              <label for="mob"><b>Mobile No</b></label>
            </div>
            <div class="col-4">
              <input
                type="number"
                name="mob"
                id="mob"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <span id="mobError"></span>
            </div>
          </div>

           <!-- row#5 -->
           <div class="row">
            <div class="col-2">
              <label for="addr"><b>Address</b></label>
            </div>
            <div class="col-4">
              <textarea
                name="addr"
                id="addr"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-6">
              <span id="addrError"></span>
            </div>
          </div>

           <!-- row#6 -->
           <div class="row">
            <div class="col-2">
              <label for="gender"><b>Gender</b></label>
            </div>
            <div class="col-4">
              <input type="radio" name="gender" id="gender1" >Male
              <input type="radio" name="gender" id="gender2">Female
            </div>
            <div class="col-6">
              <span id="genderError"></span>
            </div>
          </div>

           <!-- row#7 -->
           <div class="row">
            <div class="col-2">
              <label for="note"><b>NOTE</b></label>
            </div>
            <div class="col-4">
              <input
                type="text"
                name="note"
                id="note"
                class="form-control"
              />
            </div>
           </div>
            
            <!-- row#8 -->
           <div class="row">
            <div class="col-2">
              <label for="photoLoc"><b>Upload Image</b></label>
            </div>
            <div class="col-4">
              <input type="text" name="photoLoc" id="photoLoc" class="form-control" >
            </div>
            <div class="col-6">
              <span id="photoLocError"></span>
            </div>
          </div>
          <div>
              <button type="submit" class="btn btn-success"> Create <i class="fa fa-plus-square" aria-hidden="true"></i></button>
          </div>
        </form>
      </div>
      <div th:if="${message!=null}" class="card-footer bg-white text-info">
        <span th:text="${message}"></span>
      </div>
    </div>
      </body>
</html>
